<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/login.css">
    <title>ورود</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> ورود </h2>
          
      
          <!-- Icon -->
          <div class="fadeIn flex justify-center mb-5 first">
            <img src="/images/user.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="نام کاربری">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="رمز عبور">
            <input type="submit" class="fadeIn fourth" value="ورود">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">رمز خود را فراموش کردم</a>
          </div>
      
        </div>
      </div>
</body>
</html>
